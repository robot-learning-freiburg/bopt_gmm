defaults:
  - calvin@env: calvin_scene_D
  - calvin/skill@skill: calvin_open_drawer

type: calvin_open_drawer

# Action frequency in Hz. Only divisors of 240 are supported.
action_frequency: 30


noise:
  position:
    variance: 0.0
    constant: true

env:
  start_sampler:
    min: [0.7, -0.05, 0]
    max: [0.75, 0.05, 0]
